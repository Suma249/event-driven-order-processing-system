name: CI-Build Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Order Service
        run: |
          cd order-service
          mvn clean package -DskipTests
      - name: Build Payment Service
        run: |
          cd payment-service
          mvn clean package -DskipTests

      - name: Build Email Service
        run: |
          cd email-notification-service
          mvn clean package -DskipTests

      - name: Build Order Service Docker Image
        run: |
          docker build -t order-service:ci order-service

      - name: Build Payment Service Docker Image
        run: |
          docker build -t payment-service:ci payment-service

      - name: Build Email Service Docker Image
        run: |
          docker build -t email-service:ci email-service
